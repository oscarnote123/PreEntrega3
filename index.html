<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Inscripción en la escuela de música</title>
    <style>
      body {
        background-color: rgb(56, 49, 49);
        font-family: verdana, Helvetica, Sans-serif;
        color: rgb(219, 215, 215);
      }
      div {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1 style="color:rgb(196, 191, 191);text-align:center;">Inscripción en la escuela de música</h1>
    <div>
      <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br><br>

        <label for="instrumento">Instrumento:</label>
        <select id="instrumento" required>
          <option value="">Seleccione un instrumento</option>
          <option value="saxo">Saxo</option>
          <option value="piano">Piano</option>
          <option value="guitarra">Guitarra</option>
          <option value="clarinete">Clarinete</option>
        </select><br><br>

        <label for="fechaInicio">Fecha de inicio del curso:</label>
        <input type="date" id="fechaInicio" required><br><br>

        <label for="duracion">Duración del curso (días):</label>
        <input type="number" id="duracion" min="1" max="365" required><br><br>

        <button type="submit">Inscribirse</button>
        <br> <br>
        <div></div>
        <button type="button" onclick="borrarCampos()">Ingresar de nuevo</button>
        <br> <br>
      </form>
    </div>

    <div id="mensaje"></div>

    <ul id="historial"></ul>
  
    <script src="index.js"></script>

   
  </body>
</html>
